<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>贪吃蛇游戏</title>
		<style>
body {
	background-color: rgba(25, 206, 226, 0.975);
}

canvas {
	border: 1px solid white;
	display: block;
	margin: 0 auto;
}
		</style>
		<div id="container">
			<canvas id="canvas" width="300" height="300"></canvas>
			<div id="buttons">
				<button id="upBtn">上</button>
				<button id="downBtn">下</button>
				<button id="leftBtn">左</button>
				<button id="rightBtn">右</button>
			</div>
		</div>

		<style>
#container {
	display: flex;
	flex-direction: column;
	align-items: center;
}

#buttons {
	display: flex;
	flex-wrap: wrap;
	width: 300px;
	margin-top: 10px;
}

#buttons button {
	width: 50%;
	height: 50px;
	font-size: 20px;
}
		</style>

		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div class="container">
			<h1>贪吃蛇游戏</h1>
			<div class="score">得分：<span id="score"></span></div>
			<button id="startBtn">开始游戏</button>
		</div>
		<script src="snake.js"></script>
	</body>
	
</html>
